# .github/workflows/ci.yml

# A friendly name for our workflow, which will be displayed on GitHub
name: Python Code Linter

# This section defines when the workflow should run.
on:
  # Run it on every push to the 'main' branch.
  push:
    branches: [ "main" ]
  # Also run it on every pull request that targets the 'main' branch.
  pull_request:
    branches: [ "main" ]

# This section defines the actual job(s) to be run.
jobs:
  # We'll define a single job called 'lint'.
  lint:
    # The type of machine to run the job on. 'ubuntu-latest' is a standard choice.
    runs-on: ubuntu-latest

    # The sequence of steps that make up the job.
    steps:
      # Step 1: Check out the repository's code so the workflow can access it.
      - name: Check out code
        uses: actions/checkout@v3

      # Step 2: Set up the Python environment.
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10' # We can specify the Python version

      # Step 3: Install our project's dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run the linter.
      # The '--count' flag will make the step fail if any errors are found.
      - name: Lint with flake8
        run: |
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics